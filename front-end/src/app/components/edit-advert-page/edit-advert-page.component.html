<div *ngIf="operationFailed" class="h2 text-center text-white py-5">{{failedMsg}}</div>
<p *ngIf="operationFailed" class="text-center"><a href="#" class="h2 text-white" [routerLink]="['/']">Go back to home page</a></p>

<div *ngIf="advertLoaded">
    <h2 class="text-center text-white py-3">Edit the details of this advert</h2>
    <div class="card my-5">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" [(ngModel)]="advert.title" minlength="6" maxlength="60" class="form-control" id="title" name="title"
                    placeholder="Title" #query="ngModel" required>
                    <br>
                    <label for="price">Price</label>
                    <input type="number" [(ngModel)]="advert.price" min="1" max="10000000" class="form-control" id="price" name="price"
                    placeholder="Price" #query="ngModel" required>
                    <br>
                    <label for="contactDetails">Contact details</label>
                    <input type="text" [(ngModel)]="advert.contact_details" minlength="10" maxlength="60" class="form-control" id="contactDetails" name="contactDetails"
                    placeholder="Contact details" #query="ngModel" required>
                    <br>
                    <label for="description">Description</label>
                    <textarea rows="10" [(ngModel)]="advert.description" minlength="10" maxlength="1024" class="form-control" id="description" name="description"
                    placeholder="Description" #query="ngModel" required></textarea>
                    <div *ngIf="operationFailed" class="form-control mt-4 text-danger">{{failedMsg}}</div>
                </div>
                <button type="submit" [disabled]="!userForm.form.valid" id="updateButton" class="btn btn-info">Update</button>
            </form>
        </div>
    </div>
</div>
