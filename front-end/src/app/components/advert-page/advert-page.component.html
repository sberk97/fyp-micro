<div *ngIf="!loadingFailed && advertLoaded" class="card my-5 w-50 shadow-lg">
    <div class="card-body">
        <h5 class="card-title">{{advert.title}}</h5>
        <h6 class="card-subtitle mb-3 text-muted">Posted by: <a href="#" role="button" [routerLink]="['/user/' + advert.user_id]">{{advert.username}}</a></h6>
        <h6 class="card-subtitle mb-2 text-muted">Price: Â£{{advert.price}}</h6>
        <p class="card-text advert-desc">{{advert.description}}</p>
        <div *ngIf="!jwtTokenService.isTokenExpired()">
            <h6 class="card-subtitle text-muted">Contact details:</h6>
            <p class="card-text advert-desc">{{advert.contact_details}}</p>
        </div>
    </div>
    <div class="card-footer text-muted">
        Posted {{advert.creation_date}}
        <app-advert-manage-buttons [advertUserId]="advert.user_id" [advertId]="advert.id" [shouldGoToHomePage]="true"></app-advert-manage-buttons>
    </div>
</div>

<div *ngIf="loadingFailed" class="h2 text-center text-white py-5">{{failedMsg}}</div>
<p *ngIf="loadingFailed" class="text-center"><a href="#" class="h2 text-white" [routerLink]="['/']">Go back to home page</a></p>
