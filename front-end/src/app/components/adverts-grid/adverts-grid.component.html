<div class="d-flex justify-content-center mt-4">
    <button class="btn btn-primary mr-2" (click)="sortPrice()">Sort by Price</button>
    <button class="btn btn-primary mr-2" (click)="sortTitle()">Sort by Title</button>
</div>
<h5 class="text-center text-white mt-4">{{advertList.length}} adverts found</h5>
<div class="row row-cols-4 w-75 mx-auto my-4">
    <div class="col mb-5" *ngFor="let advert of advertList">
      <div class="card h-100 p-2 m-2 shadow">
        <div class="card-body">
            <h5 class="card-title"><a href="#" class="text-dark" role="button" [routerLink]="['/advert/' + advert.id]">{{advert.title}}</a></h5>
            <h6 class="card-subtitle mb-3 text-muted">Posted by: <a href="#" role="button" [routerLink]="['/user/' + advert.user_id]">{{advert.username}}</a></h6>
            <h6 class="card-subtitle text-muted">Price: Â£{{advert.price}}</h6>
            <app-advert-manage-buttons [advertUserId]="advert.user_id" [advertId]="advert.id"></app-advert-manage-buttons>
        </div>
      </div>
    </div>
</div>
