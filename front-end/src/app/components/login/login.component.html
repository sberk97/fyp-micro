<h2 class="text-center text-white py-3">Enter your login details</h2>
<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username"
                    placeholder="Username" required #query="ngModel" required pattern="\w{6,32}">
                <br>
                <input type="password" [(ngModel)]="password" class="form-control" id="pwInput" name="password"
                    placeholder="Password" required #query="ngModel">
                <div *ngIf="loginFailed" class="form-control mt-4 text-danger">{{failedMsg}}</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" id="loginButton" class="btn btn-info">Login</button>
        </form>
    </div>
</div>
