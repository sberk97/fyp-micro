<h2 class="text-center text-white py-3">Fill the details to add your advert</h2>
<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"
                    placeholder="Title" required #query="ngModel" required pattern="[\w\.\@\-\: ]{6,60}">
                <br>
                <label for="price">Price</label>
                <input type="number" min="0" max="10000000" [(ngModel)]="price" class="form-control" id="price" name="price"
                    placeholder="Price" required #query="ngModel">
                <br>
                <label for="contactDetails">Contact details</label>
                <input type="text" [(ngModel)]="contactDetails" class="form-control" id="contactDetails" name="contactDetails"
                    placeholder="Contact details" required pattern="[\w\.\@\-\: ]{10,60}" #query="ngModel">
                <br>
                <label for="description">Description</label>
                <textarea rows="10" [(ngModel)]="description" class="form-control" id="description" name="description"
                    placeholder="Description" required minlength="10" maxlength="1024" #query="ngModel"></textarea>
                <div *ngIf="postFailed" class="form-control mt-4 text-danger">{{failedMsg}}</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" id="postButton" class="btn btn-info">Post advert</button>
        </form>
    </div>
</div>
