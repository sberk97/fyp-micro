<h2 class="text-center text-white py-3">Fill the details to add your advert</h2>
<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="title" minlength="6" maxlength="60" class="form-control" id="title" name="title"
                    placeholder="Title" #query="ngModel" required>
                <br>
                <label for="price">Price</label>
                <input type="number" [(ngModel)]="price" min="1" max="10000000" class="form-control" id="price" name="price"
                    placeholder="Price" #query="ngModel" required>
                <br>
                <label for="contactDetails">Contact details</label>
                <input type="text" [(ngModel)]="contactDetails" minlength="10" maxlength="60" class="form-control" id="contactDetails" name="contactDetails"
                    placeholder="Contact details" #query="ngModel" required>
                <br>
                <label for="description">Description</label>
                <textarea rows="10" [(ngModel)]="description" minlength="10" maxlength="1024" class="form-control" id="description" name="description"
                    placeholder="Description" #query="ngModel" required></textarea>
                <div *ngIf="postFailed" class="form-control mt-4 text-danger">{{failedMsg}}</div>
            </div>
            <button type="submit" [disabled]="!userForm.form.valid" id="postButton" class="btn btn-info">Post advert</button>
        </form>
    </div>
</div>
