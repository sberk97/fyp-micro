<form class="w-25 mx-auto mt-5" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <input type="search" [(ngModel)]="searchQuery" class="form-control bg-light" name="search" value="searchQuery" placeholder="What're you searching for?" focusFirst>
      <button type="submit" class="btn btn-success">Search</button>
    </div>
</form>
